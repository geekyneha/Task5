<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="shortcut icon"
      href="https://cdn3d.iconscout.com/3d/premium/thumb/laundry-3d-icon-download-in-png-blend-fbx-gltf-file-formats--machine-washing-cleaning-hotel-pack-holidays-icons-8530782.png?f=webp"
      type="image/x-icon"
    />
    <title>Login to laundry</title>
  </head>
  <body>
    <div class="container">
      <div class="left-sec">
        <div>
          <img
            src="https://cdn3d.iconscout.com/3d/premium/thumb/laundry-3d-icon-download-in-png-blend-fbx-gltf-file-formats--machine-washing-cleaning-hotel-pack-holidays-icons-8530782.png?f=webp"
            alt=""
          />
        </div>
      </div>
      <div class="right-sec">
        <form action="">
          <div class="title">
            <h1>Hello Again!</h1>
            <p>Welcome back! we missed you!</p>
          </div>
          <div class="form-control">
            <label
              class="text-small"
              for=""
              >Email</label
            >

            <input
              type="text"
              name="email"
              id=""
              placeholder="Emailid@site.com"
            />

            <label
              for=""
              class="text-small"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id=""
              placeholder="password"
            />

            <p class="forget-pass text-small">Forgot password?</p>
            <div class="login-button"><button>Login</button></div>
            <p class="register text-small">
              Not a memeber? <a href="">Register Now!</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
